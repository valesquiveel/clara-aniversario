<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Mapa dos Seus Próximos Sorrisos</title>
    <link rel="stylesheet" href="../style/index.css">
    <link rel="stylesheet" href="../style/geral.css">
    <link rel="stylesheet" href="../style/presentes.css"> 
    <link rel="icon" href="../images/2640131.png" type="image/x-icon">
    <link rel="manifest" href="../manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
    <header class="hf">
        <p>Porque seu aniversário não é só mais um dia qualquer...</p>
    </header>

    <main>
        <div id="Rect1">
            <div class="card-container" id="giftCardContainer">
            </div>
            <div class="add-card-button-container">
                <button id="addCardBtn" class="add-card-btn" aria-label="Adicionar nova ideia">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </div>
    </main>

    <!-- MODAL UNIFICADO -->
    <div id="modalPresente" class="modalCamadaFundo">
        <div class="modalConteudo">
            <button class="botaoFecharModal">&times;</button>
            
            <!-- ÁREA DE VISUALIZAÇÃO -->
            <div id="viewMode">
                <img id="modalImagem" src="" alt="Imagem do Presente" class="modalImagem">
                <h2 id="modalTitulo" class="modalTitulo"></h2>
                <p id="modalDescricao" class="modalDescricao"></p>
                <button id="sendEmailBtn" class="modalActionButton">Enviar por E-mail</button>
            </div>

            <!-- ÁREA DE EDIÇÃO (FORMULÁRIO) -->
            <form id="editModeForm" style="display: none;">
                <input type="file" id="imageUpload" accept="image/*">
                <label for="imageUpload">
                    <div id="imagePreviewContainer">
                        <span id="imagePreviewText">Adicionar uma foto</span>
                        <img id="imagePreview" src="" alt="Pré-visualização" style="display: none;">
                    </div>
                </label>
                <div class="form-group">
                    <label for="ideaTitle">Título da Ideia:</label>
                    <input type="text" id="ideaTitle" required>
                </div>
                <div class="form-group">
                    <label for="ideaDescription">Descrição:</label>
                    <textarea id="ideaDescription" rows="4" required></textarea>
                </div>
                <button type="submit" class="modalActionButton">Salvar Ideia</button>
            </form>

            <!-- MINI FORMULÁRIO DE E-MAIL -->
            <div id="miniFormularioPresente" style="display: none;">
                <h3 class="modalTitulo">Enviar esta ideia por e-mail</h3>
                <label for="dataPresente">Data Sugerida:</label>
                <input type="date" id="dataPresente" required>
                <label for="observacaoPresente">Observações Adicionais:</label>
                <textarea id="observacaoPresente" rows="2" placeholder="Algo mais a notar?"></textarea>
                <button id="botaoSubmeterIdeia" class="modalActionButton">Confirmar Envio</button>
            </div>
        </div>
    </div>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <script src="../js/presentes.js"></script>

    <script src="https://kit.fontawesome.com/684431edf8.js" crossorigin="anonymous"></script>
</body>
</html>
